<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Enter User Information</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="validate.js"></script>
</head>
<body bgcolor="#CDCDCC" font-size="20px;" font-weight="bold">
    <header>
		<h1>Enter User values: </h1>
		<hr/>
	</header>

    <form font-size="75px;" onsubmit="return validate();" >
		<table>
		<tr>
			<td align="right">Name: </td>
			<td><input type="text" name="name" id="name" /></td>
		</tr>
		<tr>
			<td align="right">Email Address: </td>
			<td><input type="text" name="email" id="email" /></td>
		</tr>
		<tr>
			<td align="right">Phone Number: </td>
			<td><input type="text" name="phone" id="phone" /></td>
		</tr>
		<tr>
			<td align="right">Date (YYYY/MM/DD): </td>
			<td><input type="text" name="date" id="date" /></td>
		</tr>
		<tr>
			<td></td>
			<td align="right"><input type="submit" name="submit" id="submit" value="Submit" /></td>
	</table>
   </form>
   <footer>
		<hr/>
	   <h2 id='resultName'></h2>
	   <h2 id='resultEmail'></h2>
	   <h2 id='resultPhone'></h2>
	   <h2 id='resultDate'></h2>
   </footer>
</body>
</html>
